<!DOCTYPE html>
<html lang="eng-CA">
  <head>
    <meta charset="utf-8">
    <title>Folio-3D Modelling</title>
    <!-- Created by Dolapo Ajiboye on 08/12/2024 -->
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Kalnia:wght@400;700&family=KoHo:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
      body {
        color: #FFFFFF;
        background-color: #8554D4;
        margin: 0;
        font-family: 'KoHo', sans-serif;
        text-align: left;
      }

      .wrapper {
        background-color: #000000;
        width: 92%;   
        max-width: 1200px;
        margin: 20px auto;       
        padding: 40px;           
        border-radius: 10px; 
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        min-height: 2200px;
      }

      .Kalnia {
        font-family: 'Kalnia', serif;
        font-size: 7em;
        font-weight: 700;
        margin: 0;
        color: #8554D4;
        text-align: left;
      }

      .navbar {
            background: #000000;
            padding: 15px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #FFFFFF;
            font-weight: bold;
        }

        .navbar a {
            color: #FFFFFF;
            text-decoration: none;
            margin-left: 20px;
        }

        .navbar a:hover,
        .navbar a.active {
            color: #8554D4;
        }
      
      .navbar div {
        font-size: 1em;
        white-space: nowrap; 
      } 
      
      a {
            color: #8554D4;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }


      .image-container {
        display: grid;
        grid-template-columns: 1fr 1fr; 
        gap: 20px;
        padding: 20px;
      }

      .image-wrapper {
        position: relative;
        overflow: hidden;
        border-radius: 8px;
        text-align: center; /* Ensure text is centered */
      }

      .image-wrapper img {
        width: 100%;
        height: auto;
        border: 2px solid #FFFFFF;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
        margin: 0 auto;
      }

      .image-wrapper img:hover {
        transform: scale(1.3);
        box-shadow: 0 12px 16px rgba(0, 0, 0, 0.3);
      }

      .image-name {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        text-align: center;
        padding: 10px;
        font-size: 1.2em;
        font-weight: bold;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .image-wrapper:hover .image-name {
        opacity: 1;
      }

      @media screen and (max-width: 768px) {
        .image-container {
          grid-template-columns: 1fr;  /* Stack images vertically on smaller screens */
        }
      }
      
      .blender-models h2 {
        text-align: center;
      }
      
      .wip-models h2 {
        text-align: center;
      }
      
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="navbar">
        <div>OAA Portfolio</div>
        <div>
          <a href="https://oyed18.github.io/Portfolio/" class="home">Home</a>
          <a href="https://oyed18.github.io/Folio-Illustrations/" class="illustrations">Illustrations</a>
          <a href="https://oyed18.github.io/Folio-Animations/" class="animations">Animations</a>
          <a href="https://oyed18.github.io/Folio-3D/" class="threeD active">3D Modelling</a>
          <a href="https://oyed18.github.io/Folio-Projects/" class="projects">Projects</a>
        </div>
      </div>

      <div id="header">
        <h1 class="Kalnia">3D Modelling</h1>
      </div>

      <div class="blender-models">
        <h2>Made on Blender</h2>
        <div class="image-container">
          <div class="image-wrapper">
            <img src="fries.png" alt="3D Fries">
            <span class="image-name">3D Fries</span>
          </div>
          <div class="image-wrapper">
            <img src="donuts.jpg" alt="3D Donuts">
            <span class="image-name">3D Donuts</span>
          </div>
          <div class="image-wrapper">
            <img src="tea cup.png" alt="3D Tea Cup">
            <span class="image-name">3D Tea Cup</span>
          </div>
          <div class="image-wrapper">
            <img src="petals.png" alt="3D Petals">
            <span class="image-name">Lily Petals</span>
          </div>
          <div class="image-wrapper">
            <img src="Flowers in a jar.png" alt="Lilies in a Jar">
            <span class="image-name">Lilies in a Jar</span>
          </div>
        </div>
      </div>

      <div class="wip-models">
        <h2>Works in Progress</h2>
        <div class="image-container">
          <div class="image-wrapper">
            <img src="msword.png" alt="3D Sword">
            <span class="image-name">Master Sword</span>
          </div>
          <div class="image-wrapper">
            <img src="BMO.png" alt="3D BMO">
            <span class="image-name">3D BMO</span>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Add active class to the current navbar link
      document.querySelectorAll('.navbar a').forEach(function(link) {
        if (link.href === window.location.href) {
          link.classList.add('active');
        }
      });
    </script>
  </body>
</html>
